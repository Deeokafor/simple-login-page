<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Log-in Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/login_responsive.css" />
</head>
<body>
    <div success>some text</div>
    <div id="login-container">    
        <form action="" submit="">
            <div id="login_header">
                <h2 login>log-in <sup>a simple log-in page</h2>
            </div>
            <div login-body>
                <div class="label-container">
                    <label>username:</label>
                    <input type="text" id="username" placeholder="username or email" autofocus>
                </div>
                <div class="label-container">
                    <label>password:</label>
                    <input type="password" id="password" placeholder="password">
                </div>

                <!--display error messages-->
                <div id="error" class="" error> error ... / signing in...</div>

                <div>
                    <input type="submit" id="sign-in" value="Sign in">
                </div>
            </div>
        </form>
    </div>
    <div author-space>
        <p author>Built by Okafor-udah Divine &copy; 2019 <a href="#">.github.</a></p>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
